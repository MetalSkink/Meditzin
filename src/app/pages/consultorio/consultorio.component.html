<div a class="header">
  <h1>{{ consultorio.nombreC }}</h1>
  <hr>
</div>
<div class="row">
  <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?size=338&ext=jpg">
  <div class="docProfile">

      <h1 class="profile">{{ consultorio.nombreD }}</h1>
      <p class="profile"><b>Especialista en: </b> {{ consultorio.descripcion }}</p>
      <p class="profile"><b>Cedula:</b> A te la creiste</p>
      <p class="profile"><b>Consultorio:</b>{{ consultorio.grado }}</p>
      <p class="profile"><b>Contacto:</b> {{ consultorio.contacto }}</p>
  </div>
</div>

<section class="main animated fadeIn">

  <section class="right">
      <!--p class="title">{{ consultorio.nombreC }}</p>
      <p class="msg">{{ consultorio.nombreD }}</p>
      <p class="msg">{{ consultorio.descripcion }}</p>
      <p class="msg">{{ consultorio.grado }}</p>
      <p class="msg">{{ consultorio.contacto }}</p-->

      <hr>

      <div class="form-container">
          <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="inputEmail4">Nombre</label>
                      <input type="email" class="form-control" formControlName="nombre" placeholder="Jhon Doe" />
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputPassword4">Numero telefonico</label>
                      <input type="number" class="form-control" formControlName="numero" placeholder="272 159 6986" />
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputAddress">Razon de su cita</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Dolor de muelas, brackets, extraccion de terceros molares... etc." formControlName="razon" />
              </div>
              <div class="form-group">
                  <label for="inputAddress2">Fecha de su cita</label>
                  <input type="datetime-local" class="form-control" formControlName="fecha" />
              </div>

              <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Hacer consulta</button>
          </form>
      </div>
  </section>
  <!-- <section class="right">
    <img [src]="consultorio.foto">
  </section> -->
  <section class="right">
      <div class="polaroid">
          <img [src]="consultorio.foto" alt="5 Terre" style="width: 100%" />
          <div class="container">
              <p>{{ consultorio.ubicacion }}</p>
          </div>
      </div>
  </section>
</section>
